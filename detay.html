  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <script src="script.js" defer></script>
  <script>
    const imgKeyBySlug = {
      "burun-estetigi":"rhinoplasty",
      "yuz-germe":"facelift",
      "meme-estetigi":"breast-aesthetics",
      "vucut-sekillendirme":"drops",
      "fue":"fue",
      "dhi":"dhi",
      "safir-teknigi":"safir-teknigi",
      "botoks":"medical-botox",
      "dolgu":"medical-filler",
      "mezoterapi":"medical-skin"
    };
    const titles = {
      "burun-estetigi":"Burun Estetiği",
      "yuz-germe":"Yüz Germe",
      "meme-estetigi":"Meme Estetiği",
      "vucut-sekillendirme":"Vücut Şekillendirme",
      "fue":"FUE Saç Ekimi",
      "dhi":"DHI Saç Ekimi",
      "safir-teknigi":"Safir Saç Ekimi",
      "botoks":"Botoks",
      "dolgu":"Dolgu",
      "mezoterapi":"Mezoterapi"
    };
    function getSlug(){
      const p = new URLSearchParams(location.search);
      return p.get("slug") || "burun-estetigi";
    }
    function setContent(){
      const slug = getSlug();
      const title = titles[slug] || "Hizmet Detayı";
      document.getElementById("title").textContent = title;
      const key = imgKeyBySlug[slug] || "medical-skin";
      document.getElementById("heroimg").setAttribute("data-img-key", key);
    }
    document.addEventListener("DOMContentLoaded", setContent);
  </script>
</head>
